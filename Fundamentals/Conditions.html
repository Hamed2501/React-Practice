  <script>
    //Conditional branching: if, '?'
    let year = prompt('In which year you was Joind Microsys?', '');

if (year == 2023) alert( 'You are right!' );


let year1 = prompt('In which year you was Joind Microsys?', '');

if (year1 == 2023) {
  alert( 'You guessed it right!' );
} else {
  alert( 'How can you be so wrong?' ); // any value except 2023
}


//


let year2 = prompt('In which year you was Joind Microsys?', '');

if (year2 < 2023) {
  alert( 'Too early...' );
} else if (year2 > 2023) {
  alert( 'Too late' );
} else {
  alert( 'Exactly!' );
}

//Conditional operator ‘?’
let accessAllowed;
let age = prompt('How old are you?', '');

if (age > 18) {
  accessAllowed = true;
} else {
  accessAllowed = false;
}

alert(accessAllowed);


//Multiple ‘?’

let age1 = prompt('age?', 18);

let message = (age1 < 3) ? 'Hi, baby!' :
  (age1 < 18) ? 'Hello!' :
  (age1 < 100) ? 'Greetings!' :
  'What an unusual age!';

alert( message );

//Non-traditional use of ‘?’

let company = prompt('Which company created JavaScript?', '');

(company == 'Netscape') ?
   alert('Right!') : alert('Wrong.');
